<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>TRANS-LAB</title>
	<!-- Materialize minified css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section id="bienvenida" class="container-fluid grey darken-3">
		<div class="row">
			<div class="col s12 center">
				<img src="docs/imagen.png" alt="logo">
				<h1 class="amber-text">TRANS-LAB</h1>
			</div>
		</div>
		<div class="row">
			<div class="input-field white col s6 offset-s3">
				<input id="email" type="email" class="validate">
				<label for="email">Email</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field white col s6 offset-s3">
				<input id="password" type="password" class="validate">
				<label for="password">Password</label>
			</div>
		</div>
	</section>
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
