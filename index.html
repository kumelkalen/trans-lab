<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>TRANS-LAB</title>
	<!-- Materialize minified css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<!-- Iconos materialize -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	 <!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section id="bienvenida" class="container-fluid grey darken-3">
		<div class="row">
			<div class="col s12 center first">
				<img src="docs/imagen.png" alt="logo">
				<p class="amber-text">TRANS-LAB</p>
			</div>
		</div>
		<form action="" method="get" id="form" novalidate="novalidate">
			<div class="row">
				<div class=" input-field white col s10 offset-s1 email">
					<i class="material-icons prefix">perm_identity</i>
					<input id="email" class="input-cont" name="email" type="text">
					<label for="email"><p>Correo electrónico</p></label>
				</div>
				<div id="errorTxt" class="col s10 offset-s1 errorTxt amber center">This field is required.</div>
				<div class="input-field white col s10 offset-s1 contraseña">
					<i class=" material-icons prefix">lock</i>
					<input id="password" class="input-cont" name="password" type="password">
					<label for="password"><p>Contraseña</p></label>
				</div>
				<div id="errorTxt2" class="col s10 offset-s1 errorTxt2 amber center">This field is required.</div>
				<div class="input-field col s10 offset-s1">
					<button id="iniciar-sesion" class="btn waves-effect amber" type="submit" name="action"><p>INICIAR SESIÓN</p></button>
					<a class="olvidado" href="#">¿Olvidaste tu contraseña?</a>
				</div>
			</div>
		</form>
		<div class="row">
			<div class="col s12 last center">
				<p class="no-count">¿NO TIENES CUENTA? <a class="a-no-count amber-text"href="#">REGÍSTRATE</a></p>
				
			</div>
		</div>
	</section>
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<!-- Materialize JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<!-- JS propio -->
	<script src="js/main.js"></script>
</body>
</html>
